<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UKRP Personnel Authentication</title>

<style>

body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:black;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* ===== Card ===== */

.container{
    width:90%;
    max-width:400px;
    background:#111;
    padding:30px;
    border-radius:20px;
    border-top:5px solid red;
    box-shadow:0 0 20px rgba(255,0,0,0.3);
}

/* ===== Title ===== */

h1{
    margin-top:0;
}

/* ===== Inputs ===== */

input, select{
    width:100%;
    padding:12px;
    margin-top:10px;
    margin-bottom:20px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

/* ===== Button ===== */

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    background:red;
    color:white;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

/* ===== Hidden ===== */

.hidden{
    display:none;
}

</style>
</head>
<body>

<!-- LOGIN SCREEN -->

<div class="container" id="loginBox">
    <h1>UKRP</h1>
    <p>Personnel Authentication</p>

    <input type="text" id="username" placeholder="Roblox Username">

    <select id="rank">
        <option value="">-- Select Authority --</option>
        <option value="Officer">Officer</option>
        <option value="Moderator">Moderator</option>
        <option value="Admin">Admin</option>
        <option value="Trainee">Trainee</option>
    </select>

    <button onclick="connect()">Establish Connection</button>
</div>

<!-- ACCESS DENIED -->

<div class="container hidden" id="deniedBox">
    <h1>Access Denied</h1>
    <p>Trainee accounts are restricted.</p>
    <button onclick="goBack()">Return</button>
</div>

<script>

/* ===== Connect Button ===== */

function connect(){

    let user = document.getElementById("username").value.trim();
    let rank = document.getElementById("rank").value;

    if(user === "" || rank === ""){
        alert("Please fill all fields");
        return;
    }

    /* Trainee Lock */

    if(rank === "Trainee"){
        showDenied();
        return;
    }

    /* Save Valid Login */

    localStorage.setItem("ukrp_user", user);
    localStorage.setItem("ukrp_rank", rank);

    alert("Connection Established âœ”");
}

/* ===== Show Denied ===== */

function showDenied(){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("deniedBox").classList.remove("hidden");
}

/* ===== Return Button ===== */

function goBack(){

    localStorage.removeItem("ukrp_user");
    localStorage.removeItem("ukrp_rank");

    document.getElementById("deniedBox").classList.add("hidden");
    document.getElementById("loginBox").classList.remove("hidden");

}

</script>

</body>
</html>
