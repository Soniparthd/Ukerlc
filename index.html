<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UKRP System</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:black;
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:90%;
    max-width:400px;
    background:#111;
    padding:30px;
    border-radius:20px;
    border-top:5px solid red;
    box-shadow:0 0 25px rgba(255,0,0,0.3);
}

h1{margin-top:0;}

input, select{
    width:100%;
    padding:12px;
    margin-top:10px;
    margin-bottom:20px;
    border-radius:8px;
    border:none;
    font-size:16px;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    background:red;
    color:white;
    cursor:pointer;
}

.hidden{display:none;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h1>UKRP</h1>
    <p>Personnel Authentication</p>

    <input id="username" placeholder="Roblox Username">
    <select id="rank">
        <option value="">-- Select Authority --</option>
        <option>Officer</option>
        <option>Moderator</option>
        <option>Admin</option>
        <option>Trainee</option>
    </select>

    <button onclick="connect()">Establish Connection</button>
</div>

<!-- ACCESS DENIED -->
<div class="container hidden" id="deniedBox">
    <h1>Access Denied</h1>
    <p>Trainee accounts are restricted.</p>
    <button onclick="logout()">Return</button>
</div>

<!-- DASHBOARD -->
<div class="container hidden" id="dashboard">
    <h1>Dashboard</h1>
    <p id="welcome"></p>
    <button onclick="logout()">Logout</button>
</div>

<script>
const loginBox = document.getElementById("loginBox");
const deniedBox = document.getElementById("deniedBox");
const dashboard = document.getElementById("dashboard");
const welcome = document.getElementById("welcome");

/* ===== Connect ===== */
function connect(){
    const user = username.value.trim();
    const rank = document.getElementById("rank").value;

    if(!user || !rank){
        alert("Fill all fields");
        return;
    }

    if(rank === "Trainee"){
        showDenied();
        return;
    }

    localStorage.setItem("ukrp_user", user);
    localStorage.setItem("ukrp_rank", rank);
    showDashboard();
}

/* ===== Screens ===== */
function showDashboard(){
    loginBox.classList.add("hidden");
    deniedBox.classList.add("hidden");
    dashboard.classList.remove("hidden");

    welcome.innerText =
        "Welcome " + localStorage.getItem("ukrp_user") +
        " (" + localStorage.getItem("ukrp_rank") + ")";
}

function showDenied(){
    loginBox.classList.add("hidden");
    dashboard.classList.add("hidden");
    deniedBox.classList.remove("hidden");
}

function logout(){
    localStorage.clear();
    deniedBox.classList.add("hidden");
    dashboard.classList.add("hidden");
    loginBox.classList.remove("hidden");
}

/* ===== Auto Login ===== */
if(localStorage.getItem("ukrp_user")){
    showDashboard();
}
</script>

</body>
</html>
